<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HoneyPot</title>
		<link rel="stylesheet" type="text/css" href="assets/css/foundation.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/default.css">
	</head>
	<body>
		<div class="row content">
			<div class="large-10 large-centered columns login-form">
				<div class="large-6 columns login-side">
					<div class="large-8 columns login-element">
						<img src="http://placehold.it/250x250&text=[img]">
					</div>
				</div>
				<div class="large-6 columns form-side">
					<div class="large-12 columns login-element">
						<form>
							<div class="row">
								<div class="large-12">
									<label for="">Pseudonyme</label>
									<input type="text">
								</div>
							</div>
							<div class="row">
								<div class="large-12">
									<label for="">Mot de passe</label>
									<input type="password">
								</div>
							</div>
							<div class="row">
								<div class="large-12">
									<button>S'inscrire</button>
									<button type="submit">Connexion</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="assets/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="assets/js/foundation.min.js"></script>
