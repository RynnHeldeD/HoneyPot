<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HoneyPot</title>
		<link rel="stylesheet" type="text/css" href="assets/css/foundation.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/foundation-icons/foundation-icons.css">
		<link rel="stylesheet" type="text/css" href="assets/css/app.css">
	</head>
	<body>
		<div class="row content">
			<div class="large-12 columns app-header">
				<div class="large-3 columns app-header-logo">
					<img src="http://placehold.it/290x110&text=Logo" alt="Logo HoneyPot">
				</div>
				<div class="large-1 columns app-header-picture">
					<i class="fi-torso"></i>
				</div>
				<div class="large-2 columns app-header-infos">
					<a href="#">Mon compte</a>
					<a href="#">Paramètres</a>
					<a href="#">Déconnexion</a>
				</div>
			</div>
			<div class="large-12 columns app-content">
				<!-- <hr> -->
				<div class="large-12 columns app-content-title">
					<h1>Mes comptes</h1>
				</div>
				<div class="large-12 columns app-content-data">
					<div class="large-3 columns app-content-account">
						<div id="account1" class="large-12 columns account">
							<h2 class="account-label">CCP</h2>
							<span class="account-amount">1600€</span>
						</div>
					</div>
					<div class="large-3 columns app-content-account">
						<div id="account2" class="large-12 columns account">
							<h2 class="account-label">Livret A</h2>
							<span class="account-amount">500€</span>
						</div>
					</div>
					<div class="large-3 columns app-content-account">
						<div id="account3" class="large-12 columns account">
							<h2 class="account-label">Livret B</h2>
							<span class="account-amount">1600€</span>
						</div>
					</div>
					<div class="large-3 columns app-content-account">
						<div id="account4" class="large-12 columns account">
							<h2 class="account-label">Épargne</h2>
							<span class="account-amount">1600€</span>
						</div>
					</div>
					<div class="large-3 columns app-content-account">
						<div id="account5" class="large-12 columns account">
							<h2 class="account-label">Offshore</h2>
							<span class="account-amount">600000€</span>
						</div>
					</div>
				</div>
				<!-- <hr> -->
				<div class="large-12 columns app-content-title">
					<h1>Mes objectifs</h1>
				</div>
				<div class="large-12 columns app-content-data">
					<div class="large-12 columns app-content-objective">
						<div class="large-12 columns objective">
							<div class="large-11 columns objective-header">
								<h2 class="large-10 columns objective-label">PlayStation 4</h2>
								<h3 class="large-2 columns objective-percent">100%</h3>
							</div>
							<div class="large-11 columns progress objective-progress">
								<span id="meter1" class="meter columns objective-meter">100€</span>
								<span id="meter2" class="meter columns objective-meter">250€</span>
								<span id="meter3" class="meter columns objective-meter">49€</span>
							</div>
							<div class="large-1 columns objective-postfix">
								<span class="postfix objective-amount">399€</span>
							</div>
						</div>
					</div>
					<div class="large-12 columns app-content-objective">
						<div class="large-12 columns objective">
							<div class="large-11 columns objective-header">
								<h2 class="large-10 columns objective-label">Voyage au Pérou</h2>
								<h3 class="large-2 columns objective-percent">26.8%</h3>
							</div>
							<div class="large-11 columns progress objective-progress">
								<span id="meter4" class="meter columns objective-meter">90€</span>
								<span id="meter5" class="meter columns objective-meter">500€</span>
							</div>
							<div class="large-1 columns objective-postfix">
								<span class="postfix objective-amount">2200€</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="assets/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="assets/js/foundation.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</html>
