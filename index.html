<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HoneyPot</title>
		<link rel="stylesheet" type="text/css" href="assets/css/foundation.min.css">
		<link rel="stylesheet" type="text/css" href="assets/css/foundicon/social-foundicons.css">
		<link rel="stylesheet" type="text/css" href="assets/css/default.css">
	</head>
	<body>
		<div class="row content">
			<div class="large-8 large-centered columns login-form">
				<div class="large-4 columns picture-side">
					<div class="large-8 columns login-element">
						<i class="foundicon-torso"></i>
					</div>
				</div>
				<div class="large-8 columns form-side">
					<div class="large-12 columns login-element">
						<form>
							<div class="row">
								<div class="large-12 columns">
									<label for="form-nickname">Pseudonyme</label>
									<input type="text" id="form-nickname">
								</div>
							</div>
							<div class="row">
								<div class="large-12 columns">
									<label for="form-password">Mot de passe</label>
									<input type="password" id="form-password">
								</div>
							</div>
							<div class="row">
								<div class="large-12 columns">
									<input type="submit" class="button success" value="Connexion">
									<input type="button" class="button" value="Inscription">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="assets/js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="assets/js/foundation.min.js"></script>
</html>
